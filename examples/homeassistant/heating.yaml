- name: "Arbeitszimmer Heizung"
  unique_id: "heizung_arbeitszimmer"
  modes:
    - "off"
    - "heat"
  current_temperature_topic: "maxcul2mqtt/0d0cf7/state"
  current_temperature_template: "{{ value_json.measuredTemperature }}"
  temperature_state_topic: "maxcul2mqtt/0d0cf7/state"
  temperature_state_template: "{{ value_json.desiredTemperature }}"
  temperature_command_topic: "maxcul2mqtt/bridge/cmd/0d0cf7/setTemp"
  #action_topic: "maxcul2mqtt/0d0cf7/state"
  #action_template: "{{value_json.haMode}}"
  availability_topic: "maxcul2mqtt/0d0cf7/availability"
  temp_step: 0.5
  max_temp: 30.6
  min_temp: 4.5
  precision: 0.1
  mode_command_topic: "maxcul2mqtt/bridge/cmd/0d0cf7/setMode"
  mode_state_topic: "maxcul2mqtt/0d0cf7/state"
  mode_state_template: "{{ value_json.haMode }}"
