- name: "Arbeitszimmer Fenster links"
  unique_id: arbeitszimmer_fenster_links
  state_topic: "maxcul2mqtt/0209f8/state"
  payload_on: 1
  payload_off: 0
  availability:
    - topic: "maxcul2mqtt/0209f8/availability"
      payload_available: "online"
      payload_not_available: "offline"
  qos: 0
  device_class: window
  value_template: '{{ value_json.isOpen }}'
